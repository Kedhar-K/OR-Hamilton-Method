<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungarian Method App - Enter Matrix Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
            justify-content: center;
        }
        .matrix-row {
            display: flex;
            gap: 5px;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Values for {{ n }} x {{ n }} Matrix</h2>
        <p>Fill in the values for each cell in the matrix below:</p>
        <form method="post">
            {% for i in range(n) %}
                <div class="matrix-row">
                    {% for j in range(n) %}
                        <input type="number" name="cell_{{ i }}_{{ j }}" required>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit Matrix</button>
        </form>
    </div>
</body>
</html>
